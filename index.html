<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Article Management</h1>
    <form id="article-form">
        <label for="article">Article:</label>
        <input type="text" id="article" name="article" required>
        <label for="posted_by">Posted By:</label>
        <input type="text" id="posted_by" name="posted_by" required>
        <button type="submit">Create Article</button>
    </form>
    <div id="articles"></div>
    <script>
        // JavaScript for handling form submission and fetching articles
        document.getElementById('article-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const article = document.getElementById('article').value;
            const posted_by = document.getElementById('posted_by').value;
            const response = await fetch('/article/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ article, posted_by })
            });
            if (response.ok) {
                fetchArticles();
            }
        });

        async function fetchArticles() {
            const response = await fetch('/article');
            const articles = await response.json();
            const articlesDiv = document.getElementById('articles');
            articlesDiv.innerHTML = '';
            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article';
                articleElement.innerHTML = `
                    <h2>${article.article}</h2>
                    <p>Posted by: ${article.posted_by}</p>
                    <p>Posted at: ${new Date(article.posted_at).toLocaleString()}</p>
                `;
                articlesDiv.appendChild(articleElement);
            });
        }

        fetchArticles();
    </script>
</body>
</html>
